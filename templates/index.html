<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemt</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
 
    
   
    {% if messages %}
    {% for message in messages %}
  
   
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my=0" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
  {% endif %}


    <div class="logout" style="float: right;padding-right: 50px;padding-top: 10px;">
        <a href="/logout"><button class="btm btn-primary" >LogOut</button></a>
    </div>
    
    

    
<div class="container">

    <h2 class="text-center my-4">Create a Post</h2>

    <form method="POST" action="/">
    {% csrf_token %}
        <div class="form-group">
            <label for="Text">Describe Post</label>
            <textarea class="form-control" id="text" name="text" placeholder="enter text here"></textarea>
          </div>
          <div class="button" style="text-align:center;">
          <button class="btm btn-primary" type="submit">Submit</button>
        </div>
        </form>
</div>





</body>
</html>
